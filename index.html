<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws and Peaks - Coming Soon</title>
  <link rel="stylesheet" href="css/landing.css"/>
</head>
<body class="landing-body">
  <div class="landing-container">
    <!-- Logo and Bone Animation -->
    <div class="logo-section">
      <div class="left-pane">
        <img src="images/bone.gif" alt="Rotating Bone" class="rotating-bone"/>
        <img src="images/Paws and Peaks Logo Master Trans.png" alt="Paws and Peaks Logo" class="logo"/>
      </div>
    </div>

    <!-- Information Box -->
    
<div class="info-box">
  <div class="info-title">
    <h1 class="coming-soon">Coming Soon</h1>
  </div>

  <div class="info-subscribe">
    <form id="subscribe-form" class="subscribe">
      <input type="email" id="email-input" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <div class="info-slogan">
    <p class="slogan">
      Their <span class="clickable-word">adventure</span> starts with <span class="clickable-word">you</span>!!
    </p>
  </div>
</div>

  <script src="js/script.js" defer></script>
</body>
</html>
