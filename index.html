<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws and Peaks - Coming Soon</title>
  <link rel="stylesheet" href="css/landing.css"/>
</head>
<body class="landing-body">
<div class="landing-container">
  <div class="logo-section">
    <div class="info-box">
    <div class="left-pane">
      <div class="logo-container">
        <img src="images/bone.gif" alt="Rotating Bone" class="rotating-bone" />
        <img src="images/Paws and Peaks Logo Master Trans.png" alt="Logo" class="logo" />
      </div>
    </div>
  </div>
</div>


   <div class="info-box">
  <div class="info-title">
    <h1 class="coming-soon">Coming Soon</h1>
  </div>

  <div class="info-subscribe">
    <div class="subscribe-wrapper">
      <div class="subscribe-inner">
        <form id="subscribe-form" class="subscribe">
          <input type="email" id="email-input" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </div>

  <!-- âœ… Slogan lives here, inside .info-box, after subscribe -->
  <div class="info-slogan">
    <p class="slogan">Their Adventure, Start with you!</p>
  </div>
</div>


  <!-- Access logic -->
  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('email-input').value.trim().toLowerCase();

      if (input === 'george@pap.com.au' || input === 'flick@pap.com.au') {
        window.location.href = 'home.html';
      } else {
        alert('Access denied.');
      }
    });
  </script>
  <script src="js/script.js" defer></script>
</body>
</html>
