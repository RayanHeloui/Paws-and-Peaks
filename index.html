<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paws and Peaks - Coming Soon</title>

  <!-- ✅ GLOBAL CSS -->
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/global.css" />

  <!-- ✅ PAGE-SPECIFIC CSS -->
  <link rel="stylesheet" href="/css/landing.css" />

  <!-- ✅ ICONS (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="landing-body">
<div class="landing-container">

  <!-- LEFT SIDE -->
  <div class="left-pane">
    <div class="logo-container">
      <img src="images/logo.gif" alt="Paws and Peaks Logo" class="logo" />
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="info-box">
    <div class="info-title">
      <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <div class="info-subscribe">
      <div class="subscribe-wrapper">
        <div class="subscribe-inner">
          <form id="subscribe-form" class="subscribe">
            <input type="email" id="email-input" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

    <div class="info-slogan">
      <p class="slogan">Their Adventure, Start with you!</p>
    </div>
  </div>

</div>

  <script src="/js/landing-script.js" defer></script>

</body>
</html>
