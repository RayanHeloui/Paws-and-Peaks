<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws and Peaks - Coming Soon</title>
  <link rel="stylesheet" href="css/landing.css"/>
</head>
<body class="landing-body">
<div class="landing-container">

<!-- LEFT SIDE: Logo & Bone -->
<div class="left-pane">
  <div class="logo-container">
    <img src="images/logo.gif" alt="Rotating Bone" class="rotating-bone" />
    <img src="images/logo.gif" alt="Logo" class="logo" />
  </div>
</div>


  <!-- RIGHT SIDE: Content -->
  <div class="info-box">
    <div class="info-title">
      <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <div class="info-subscribe">
      <div class="subscribe-wrapper">
        <div class="subscribe-inner">
          <form id="subscribe-form" class="subscribe">
            <input type="email" id="email-input" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

  <!-- âœ… Slogan lives here, inside .info-box, after subscribe -->
  <div class="info-slogan">
    <p class="slogan">Their Adventure, Start with you!</p>
  </div>
</div>
  <script src="js/script.js" defer></script>
</body>
</html>
