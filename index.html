<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws and Peaks - Coming Soon</title>
  <link rel="stylesheet" href="css/landing.css"/>
</head>
<body class="landing-body">
  <div class="landing-container">
    <div class="left-pane">
      <div class="logo-container">
        <img src="images/bone.png" alt="Rotating Bone Ring" class="rotating-bone"/>
        <img src="images/Paws and Peaks Logo Master Trans.png" alt="Paws and Peaks Logo" class="logo"/>
      </div>
    </div>

    <div class="right-pane">
      <div class="info-box">
        <h1 class="coming-soon">Coming Soon</h1>

        <form id="subscribe-form" class="subscribe">
          <input type="email" id="email-input" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>

        <p class="slogan">
          Their <span class="clickable-word">adventure</span> starts with <span class="clickable-word">you</span>!!
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative Bone Ring if needed -->
  <div class="bone-wrapper">
    <div class="bone" style="--i:0;"></div>
    <div class="bone" style="--i:1;"></div>
    <div class="bone" style="--i:2;"></div>
    <div class="bone" style="--i:3;"></div>
    <div class="bone" style="--i:4;"></div>
    <div class="bone" style="--i:5;"></div>
    <div class="bone" style="--i:6;"></div>
    <div class="bone" style="--i:7;"></div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
