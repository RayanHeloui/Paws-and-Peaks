<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Paws and Peaks</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Shared Header -->
  <div id="header-container"></div>

  <!-- Checkout Content -->
  <section class="checkout-section">
    <h1>Checkout</h1>

    <div id="checkout-cart-summary">
      <h2>Your Cart</h2>
      <ul id="checkout-cart-items"></ul>
      <p><strong>Total:</strong> $<span id="checkout-total">0.00</span></p>
    </div>

    <div id="account-options">
      <h2>Account Options</h2>
      <button id="guest-checkout-btn">Checkout as Guest</button>
      <button id="login-btn">Login</button>
      <div id="login-form" style="display: none;">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button id="login-submit">Login</button>
      </div>
    </div>

    <form id="checkout-form" style="display: none;">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="state">State/Province</label>
      <input type="text" id="state" required>

      <label for="zip">ZIP/Postal Code</label>
      <input type="text" id="zip" required>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="discount">Discount Code</label>
      <input type="text" id="discount">

      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Shared Footer -->
  <div id="footer-container"></div>

  <!-- JS -->
  <script src="/js/script.js"></script>
  <script>
    fetch('/html/header.html').then(res => res.text()).then(data => {
      document.getElementById('header-container').innerHTML = data;
    });

    fetch('/html/footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadHeader?.();
      renderCart?.();
      renderCheckoutCart?.();

      document.getElementById('login-btn')?.addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'block';
      });

      document.getElementById('guest-checkout-btn')?.addEventListener('click', () => {
        document.getElementById('account-options').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
      });

      document.getElementById('login-submit')?.addEventListener('click', () => {
        document.getElementById('account-options').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
      });

      document.getElementById('checkout-form')?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('ðŸŽ‰ Order confirmed! Thank you for shopping with Paws and Peaks!');
        localStorage.removeItem(getCartKey?.());
        window.location.href = 'home.html';
      });
    });
  </script>
</body>
</html>
