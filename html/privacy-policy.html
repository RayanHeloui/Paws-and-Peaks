<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Policy | Paws and Peaks</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Shared Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="policy-page" style="padding: 40px; max-width: 800px; margin: auto;">
    <h1>Privacy Policy</h1>
    <p>This is placeholder content for your Privacy Policy.</p>
  </main>

  <!-- Shared Footer -->
  <div id="footer-container"></div>

  <!-- Inject Header/Footer -->
  <script>
    fetch("/html/header.html").then(res => res.text()).then(data => {
      document.getElementById("header-container").innerHTML = data;
    });
    fetch("/html/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
  </script>

</body>
</html>
