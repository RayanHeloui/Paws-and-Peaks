<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Replacements - Paws and Peaks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Shared Header -->
  <div id="header-container"></div>

  <main class="store-section">
    <h1>Replacement Parts & Add-ons</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://placekitten.com/210/200" alt="Bandage Pack">
        <h3>Bandage Pack</h3>
        <p>$4.99</p>
        <button onclick="addToCart(301, 'Bandage Pack', 4.99)">Add to Cart</button>
        <span id="indicator-301" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/211/200" alt="Water Bowl">
        <h3>Collapsible Water Bowl</h3>
        <p>$6.49</p>
        <button onclick="addToCart(302, 'Water Bowl', 6.49)">Add to Cart</button>
        <span id="indicator-302" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/212/200" alt="Fire Starter">
        <h3>Fire Starter Refill</h3>
        <p>$3.99</p>
        <button onclick="addToCart(303, 'Fire Starter Refill', 3.99)">Add to Cart</button>
        <span id="indicator-303" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/213/200" alt="Leash Clip">
        <h3>Leash Clip</h3>
        <p>$5.25</p>
        <button onclick="addToCart(304, 'Leash Clip', 5.25)">Add to Cart</button>
        <span id="indicator-304" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/214/200" alt="Whistle">
        <h3>Emergency Whistle</h3>
        <p>$2.99</p>
        <button onclick="addToCart(305, 'Emergency Whistle', 2.99)">Add to Cart</button>
        <span id="indicator-305" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/215/200" alt="Paw Balm">
        <h3>Healing Paw Balm</h3>
        <p>$7.99</p>
        <button onclick="addToCart(306, 'Paw Balm', 7.99)">Add to Cart</button>
        <span id="indicator-306" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/216/200" alt="Tick Remover">
        <h3>Tick Remover</h3>
        <p>$3.25</p>
        <button onclick="addToCart(307, 'Tick Remover', 3.25)">Add to Cart</button>
        <span id="indicator-307" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/217/200" alt="Gauze Pads">
        <h3>Gauze Pads</h3>
        <p>$2.99</p>
        <button onclick="addToCart(308, 'Gauze Pads', 2.99)">Add to Cart</button>
        <span id="indicator-308" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/218/200" alt="Emergency Blanket">
        <h3>Emergency Blanket</h3>
        <p>$6.50</p>
        <button onclick="addToCart(309, 'Emergency Blanket', 6.50)">Add to Cart</button>
        <span id="indicator-309" class="cart-indicator"></span>
      </div>
      <div class="product-card">
        <img src="https://placekitten.com/219/200" alt="Trail Light">
        <h3>Trail Light</h3>
        <p>$8.99</p>
        <button onclick="addToCart(310, 'Trail Light', 8.99)">Add to Cart</button>
        <span id="indicator-310" class="cart-indicator"></span>
      </div>
    </div>
  </main>

  <!-- 🔁 Shared Scripts -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHeader();
    });
  </script>
</body>
</html>
