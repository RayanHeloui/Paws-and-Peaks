<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Paws and Peaks</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- ‚úÖ Shared Header -->
  <div id="header-container"></div>

  <!-- üõí Cart Toggle Button -->
  <button id="cart-toggle">Cart</button>

  <!-- üõí Slide-In Cart Panel -->
  <div id="cart-panel" class="cart-panel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="cart-close">√ó</button>
    </div>
    <div class="cart-content"></div>
  </div>

  <!-- üõçÔ∏è Store Section -->
  <section class="store-section">
    <h1>Shop Our Gear üèïÔ∏èüêæ</h1>
    <div class="product-grid" id="product-container"></div>
  </section>

  <!-- ‚úÖ Shared Footer -->
  <div id="footer-container"></div>

  <!-- ‚úÖ Scripts -->
  <script>
    fetch('/html/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });

    fetch('/html/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script>

  <script src="/js/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('product-container');
      const products = JSON.parse(localStorage.getItem('products')) || [];

      if (products.length === 0) {
        container.innerHTML = "<p>No products available at the moment.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <p>${product.description}</p>
          <button class="add-to-cart">Add to Cart</button>
        `;
        container.appendChild(card);
      });

      const cartToggle = document.getElementById('cart-toggle');
      const cartPanel = document.getElementById('cart-panel');
      const cartClose = document.getElementById('cart-close');

      cartToggle.addEventListener('click', () => cartPanel.classList.add('open'));
      cartClose.addEventListener('click', () => cartPanel.classList.remove('open'));

      document.addEventListener('click', (event) => {
        if (!cartPanel.contains(event.target) && !cartToggle.contains(event.target)) {
          cartPanel.classList.remove('open');
        }
      });

      const cartContent = document.querySelector('.cart-content');
      container.addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart')) {
          const productCard = event.target.closest('.product-card');
          const name = productCard.querySelector('h3').textContent;
          const price = productCard.querySelector('p').textContent;
          const item = document.createElement('div');
          item.textContent = `${name} - ${price}`;
          cartContent.appendChild(item);
        }
      });
    });
  </script>
</body>
</html>
