<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Shared Header Container -->
  <div id="header-container"></div>

  <!-- 👤 Auth Container -->
  <main class="auth-container">
    <h2 id="form-title">Login</h2>

    <div id="account-toggle">
      <p>
        <span id="toggle-text">Don't have an account?</span>
        <button onclick="toggleForm()">Create one</button>
      </p>
    </div>

    <!-- 🔐 Login Form -->
    <form id="loginForm">
      <label>Username:</label>
      <input type="text" id="username" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>

    <!-- 📝 Registration Form -->
    <form id="registerForm" style="display: none;">
      <label>Username:</label>
      <input type="text" id="newUsername" required>
      <label>Password:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Register</button>
    </form>
  </main>

  <!-- 🧠 Setup Admin User (First Load Only) -->
  <script>
    if (!localStorage.getItem("adminSetupDone")) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ username: "admin123", password: "secretpass" });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem("adminSetupDone", "true");
    }
  </script>

  <!-- 🔁 Load Header + Auth Logic -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
  <script src="script.js"></script>
  <script src="auth.js"></script>

</body>
</html>
