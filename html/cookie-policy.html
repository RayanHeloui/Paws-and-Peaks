<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Policy - Paws and Peaks</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Shared Header -->
  <div id="header-container"></div>

  <main class="policy-page">
    <h1>Cookie Policy</h1>
    <p>This is placeholder content for your Cookie Policy.</p>
  </main>

  <!-- Shared Footer -->
  <div id="footer-container"></div>

  <!-- Dynamic Injection Scripts -->
  <script>
    fetch('/html/header.html').then(res => res.text()).then(data => {
      document.getElementById('header-container').innerHTML = data;
    });
    fetch('/html/footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
  </script>
</body>
</html>
