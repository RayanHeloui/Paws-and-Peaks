<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Paws and Peaks</title>

  <!-- 🌈 Unified Styles -->
  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/helpers.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/contact.css" />
  <link rel="stylesheet" href="../css/subscribe-popup.css" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- 🔥 Shared Header -->
  <div id="header-container"></div>

  <!-- 📬 Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>Have a question, feedback, or just want to say hi? We’d love to hear from you!</p>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:woof@pawsandpeaks.com.au">woof@pawsandpeaks.com.au</a></p>
        <p><strong>Location:</strong> Brisbane City, QLD</p>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- 🐾 Shared Footer -->
  <div id="footer-container"></div>

  <!-- 🔁 Load Shared Header + Footer -->
  <script>
    fetch('../html/header.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header-container').innerHTML = html });

    fetch('../html/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer-container').innerHTML = html });
  </script>
</body>
</html>
