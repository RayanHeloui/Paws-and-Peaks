<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <!-- 🔥 HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('../html/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

  <!-- 📬 Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>Have a question, feedback, or just want to say hi? We’d love to hear from you!</p>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:woof@pawsandpeaks.com.au">woof@pawsandpeaks.com.au</a></p>
        <p><strong>Location:</strong> Brisbane City, QLD</p>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- 🐾 FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('../html/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
