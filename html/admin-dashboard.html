    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Admin Console</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>

      <!-- âœ… Shared Header -->
      <div id="header-container"></div>

      <!-- ğŸ› ï¸ Admin Content -->
      <main>
        <h1>ğŸ› ï¸ Admin Console</h1>
        <p>Welcome, <span id="admin-name"></span>! Here's your control panel.</p>

        <!-- ğŸ‘¥ Registered Users -->
        <section>
          <h2>ğŸ‘¥ Registered Users</h2>
          <ul id="user-list"></ul>
        </section>

        <!-- ğŸ“¦ Orders -->
        <section>
          <h2>ğŸ“¦ Orders (Dummy Data)</h2>
          <ul id="order-list"></ul>
        </section>

        <!-- ğŸ“ Blog Manager -->
        <section>
          <h2>ğŸ“ Blog Manager</h2>
          <form id="blogForm">
            <input type="text" id="blogTitle" placeholder="Post title" required />
            <textarea id="blogContent" placeholder="Write your post..." required></textarea>
            <button type="submit">Add Post</button>
          </form>
          <h3>ğŸ—‚ Existing Posts</h3>
          <ul id="blogPostsList"></ul>
        </section>

        <!-- ğŸ›ï¸ Product Manager -->
        <section>
          <h2>ğŸ›ï¸ Product Manager</h2>
          <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required />
            <input type="number" id="productPrice" placeholder="Price (USD)" step="0.01" required />
            <textarea id="productDescription" placeholder="Product Description" required></textarea>
            <input type="file" id="productImage" accept="image/*" required />
            <button type="submit">Add Product</button>
          </form>
          <h3>ğŸ“¦ Product Listings</h3>
          <ul id="productList"></ul>
        </section>

        <button onclick="logout()">Logout</button>
      </main>

      <!-- ğŸ” Shared Scripts -->
      <script>
        fetch('header.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('header-container').innerHTML = html;
          });
      </script>

      <script src="auth.js"></script>
      <script src="blog-manager.js"></script>
      <script src="product-manager.js"></script>

      <script>
        // ğŸ›¡ï¸ Protect Admin Page
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.username !== "admin123") {
          alert("Access denied!");
          window.location.href = 'index.html';
        } else {
          document.getElementById('admin-name').textContent = currentUser.username;
        }

        // ğŸ‘¥ Load Users
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('user-list');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `ğŸ‘¤ ${user.username}`;
          userList.appendChild(li);
        });

        // ğŸ“¦ Dummy Orders
        const orders = [
          { id: "ORD001", customer: "buddy42", item: "Trail Pack", date: "2025-06-01" },
          { id: "ORD002", customer: "woofmaster", item: "Hydration Bowl", date: "2025-06-03" }
        ];
        const orderList = document.getElementById('order-list');
        orders.forEach(order => {
          const li = document.createElement('li');
          li.textContent = `#${order.id} â€” ${order.item} for ${order.customer} on ${order.date}`;
          orderList.appendChild(li);
        });
      </script>

    </body>
    </html>
