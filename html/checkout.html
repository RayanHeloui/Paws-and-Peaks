<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Paws and Peaks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Shared Header Container -->
  <div id="header-container"></div>

  <section class="checkout-section">
    <h1>Checkout</h1>

    <!-- 🛒 Cart Summary -->
    <div id="checkout-cart-summary">
      <h2>Your Cart</h2>
      <ul id="checkout-cart-items"></ul>
      <p><strong>Total:</strong> $<span id="checkout-total">0.00</span></p>
    </div>

    <!-- 🔐 Account Options -->
    <div id="account-options">
      <h2>Account Options</h2>
      <button id="guest-checkout-btn">Checkout as Guest</button>
      <button id="login-btn">Login</button>
      <div id="login-form" style="display: none;">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button id="login-submit">Login</button>
      </div>
    </div>

    <!-- 📝 Checkout Form -->
    <form id="checkout-form" style="display: none;">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="state">State/Province</label>
      <input type="text" id="state" required>

      <label for="zip">ZIP/Postal Code</label>
      <input type="text" id="zip" required>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="discount">Discount Code</label>
      <input type="text" id="discount">

      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- 🔁 Shared Scripts -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadHeader();
      renderCart();
      renderCheckoutCart();

      // Toggle login form
      document.getElementById('login-btn').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'block';
      });

      // Handle guest checkout
      document.getElementById('guest-checkout-btn').addEventListener('click', () => {
        document.getElementById('account-options').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
      });

      // Handle login submission
      document.getElementById('login-submit').addEventListener('click', () => {
        // Implement login logic here
        // On successful login:
        document.getElementById('account-options').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
      });

      // Handle checkout form submission
      document.getElementById('checkout-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('🎉 Order confirmed! Thank you for shopping with Paws and Peaks!');
        localStorage.removeItem(getCartKey());
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
